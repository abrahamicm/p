<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cumplea침os en el Espacio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: #000033; /* Azul oscuro */
            font-family: 'Poppins', sans-serif; /* Fuente Poppins */
            margin: 0;
            padding: 0;
            color: white; /* Letras en blanco */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #cccccc; /* Plateado */
            font-size: calc(20px + 2vw); /* Tama침o de letra responsivo */
            margin-bottom: 20px;
        }

        #conteo {
            font-size: calc(16px + 1vw); /* Tama침o de letra responsivo */
        }

        /* Estilos para el contenedor de part칤culas */
        #particles-container {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #etapas {
            font-size: calc(80px + 1vw);
            margin-top: 20px;
        }
    </style>
    <script>
        // Definir las etapas de la vida
        var etapasVida = [
        { rango: [0, 2], descripcion: "游놌" }, // Beb칠
            { rango: [3, 5], descripcion: "游" }, // Ni침ez temprana
            { rango: [6, 9], descripcion: "游녽" }, // Ni침ez intermedia
            { rango: [10, 12], descripcion: "游" }, // Pre-adolescencia
            { rango: [13, 18], descripcion: "游뉧릝" },
            { rango: [19, 25], descripcion: "游뉧릝젏릡" },
            { rango: [26, 26], descripcion: "游뉧릝" },
            { rango: [27, 27], descripcion: "游뉧릝좷린游꿗游꿨" },
            { rango: [28, 30], descripcion: "游녽仇벒잺游녾" },
            { rango: [31, 34], descripcion: "游뉧눐游녾" },
            { rango: [35, 35], descripcion: "游뉧릝왫릠" },
            { rango: [36, 150], descripcion: "游뉧릯" }
        ];

        // Funci칩n para encontrar la etapa de la vida en funci칩n de la edad
        function encontrarEtapaDeVida(edad) {
            for (var i = 0; i < etapasVida.length; i++) {
                var etapa = etapasVida[i];
                if (edad >= etapa.rango[0] && edad <= etapa.rango[1]) {
                    return etapa.descripcion;
                }
            }
            return "";
        }

        // Funci칩n para actualizar el conteo de a침os
        function actualizarConteoAnios(anio) {
            // Obtener el a침o actual
            var fechaActual = new Date();
            var anioActual = fechaActual.getFullYear();
            
            // Calcular el n칰mero de a침os pasados
            var aniosPasados = anio - 1987;
            
            // Calcular el d칤a de la semana del cumplea침os
            var fechaCumple = new Date(anio, fechaActual.getMonth(), fechaActual.getDate());
            var diasSemana = ["Domingo", "Lunes", "Martes", "Mi칠rcoles", "Jueves", "Viernes", "S치bado"];
            var diaSemanaCumple = diasSemana[fechaCumple.getDay()];

            // Mostrar el resultado en el elemento con ID "conteo"
            document.getElementById("conteo").innerHTML = anio + " " + aniosPasados + " a침os";
            document.getElementById("diaSemana").innerHTML = "Cumplea침os en " + diaSemanaCumple;

            // Encontrar la etapa de la vida y mostrar el emoji correspondiente
            var etapa = encontrarEtapaDeVida(aniosPasados);
            document.getElementById("etapas").innerHTML = etapa;
            
            // Si no hemos llegado al a침o actual, programar la pr칩xima actualizaci칩n
            if (anio < anioActual) {
                setTimeout(function() {
                    actualizarConteoAnios(anio + 1);
                }, 500); // Actualizar cada medio segundo (500 ms)
            }
        }
        
        // Iniciar el conteo desde 1987
        window.onload = function() {
            actualizarConteoAnios(1987);
        };
    </script>
</head>
<body>
    <!-- Contenedor de part칤culas -->
    <div id="particles-container"></div>

    <h1>Feliz Cumplea침os en el Espacio</h1>
    <div id="conteo"></div>
    <div id="diaSemana"></div>
    <div id="etapas"></div>

    <!-- Incluir la biblioteca particles.js y su configuraci칩n -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-container', {
            particles: {
                number: {
                    value: 80,
                    density: {
                        enable: true,
                        value_area: 800
                    }
                },
                color: {
                    value: '#ffffff'
                },
                shape: {
                    type: 'circle',
                    stroke: {
                        width: 0,
                        color: '#000000'
                    },
                    polygon: {
                        nb_sides: 5
                    },
                    image: {
                        src: 'img/github.svg',
                        width: 100,
                        height: 100
                    }
                },
                opacity: {
                    value: 0.5,
                    random: false,
                    anim: {
                        enable: false,
                        speed: 1,
                        opacity_min: 0.1,
                        sync: false
                    }
                },
                size: {
                    value: 3,
                    random: true,
                    anim: {
                        enable: false,
                        speed: 40,
                        size_min: 0.1,
                        sync: false
                    }
                },
                line_linked: {
                    enable: true,
                    distance: 150,
                    color: '#ffffff',
                    opacity: 0.4,
                    width: 1
                },
                move: {
                    enable: true,
                    speed: 6,
                    direction: 'none',
                    random: false,
                    straight: false,
                    out_mode: 'out',
                    bounce: false,
                    attract: {
                        enable: false,
                        rotateX: 600,
                        rotateY: 1200
                    }
                }
            },
            interactivity: {
                detect_on: 'canvas',
                events: {
                    onhover: {
                        enable: true,
                        mode: 'repulse'
                    },
                    onclick: {
                        enable: true,
                        mode: 'push'
                    },
                    resize: true
                },
                modes: {
                    grab: {
                        distance: 400,
                        line_linked: {
                            opacity: 1
                        }
                    },
                    bubble: {
                        distance: 400,
                        size: 40,
                        duration: 2,
                        opacity: 8,
                        speed: 3
                    },
                    repulse: {
                        distance: 200,
                        duration: 0.4
                    },
                    push: {
                        particles_nb: 4
                    },
                    remove: {
                        particles_nb: 2
                    }
                }
            },
            retina_detect: true
        });
    </script>
</body>
</html>
